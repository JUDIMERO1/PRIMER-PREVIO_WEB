<!DOCTYPE html>
<html>

<head>
    <title>Notas</title>
    <link rel="stylesheet" href="css/notas.css">
</head>

<body>
    <div class="container">
        <img src="img/logo_UFPS.jpg" alt="Logo ufps" width="500">

        <h1>Bienvenido <span id="name"></span></h1>
        <section class="nombreycodigoS">
            <div class="info-estudiante-section">
                <p class="estudiante-label">Codígo</p>
                <p id="codigoes" class="info-estudiante-p"></p>
                <br>
                <p class="estudiante-label">Nombre</p>
                <p id="nombrees" class="info-estudiante-p"></p>
              </div>
        </section>
        <p class="promedio">Promedio ponderado: <span id="promedio"></span></p>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Asignatura</th>
                    <th>Créditos</th>
                    <th>P1</th>
                    <th>P2</th>
                    <th>P3</th>
                    <th>EF</th>
                    <th>Definitiva</th>
                </tr>
            </thead>
            <tbody id="notas"></tbody>
        </table>
        <button id="logout">Cerrar sesión</button>
    </div>
    <script src="js/notas.js"></script>
</body>

</html>
